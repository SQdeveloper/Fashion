<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header class="header">
        <h2 class="header__text">fashion</h2>
        <nav class="header__nav">
            <a href="#" class="header__enlace">Home</a>
            <a href="#" class="header__enlace">Scenery</a>
            <a href="#" class="header__enlace">Animals</a>
            <a href="#" class="header__enlace">Persons</a>
        </nav>
        <h2 class="header__text">fashion</h2>
    </header>
    
    <main class="main">
        <section class="home">
            <div class="home__contText">
                <h1 class="home__h1">Thousand Percent Fashion</h1>
                <div class="home__contSpan">
                    <span class="home__span">Beauty</span>
                    <span class="home__span">Elegance</span>
                </div>
            </div>
            <div class="home__train">
                <div class="home__train-wrapper">
                    <div class="home__train-cont">
                        <img class="home__img" src="./assets/persons/photo1.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo2.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo3.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo4.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo5.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo6.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo7.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo8.jpg" alt="Photography" loading="lazy">
                    </div>
                    <div class="home__train-cont">
                        <img class="home__img" src="./assets/persons/photo1.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo2.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo3.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo4.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo5.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo6.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo7.jpg" alt="Photography" loading="lazy">
                        <img class="home__img" src="./assets/persons/photo8.jpg" alt="Photography" loading="lazy">
                    </div>
                </div>
            </div>
        </section>

        <section class="scenery">
            <h2 class="scenery__title">Scenery</h2>
            <div class="scenery__contImg">
                <img class="scenery__contImg-img" src="./assets/scenery/paisaje1.jpg" alt="paisaje" loading="lazy">
                <img class="scenery__contImg-img scenery__img-reduced-1" src="./assets/scenery/paisaje2.jpg" alt="paisaje" loading="lazy">
                <img class="scenery__contImg-img scenery__img-reduced-2" src="./assets/scenery/paisaje3.jpg" alt="paisaje" loading="lazy">
            </div>   
            <div class="scenery__contImg">
                <img class="scenery__contImg-img" src="./assets/scenery/paisaje4.jpg" alt="paisaje" loading="lazy">
                <img class="scenery__contImg-img scenery__img-reduced-1" src="./assets/scenery/paisaje5.jpg" alt="paisaje" loading="lazy">
                <img class="scenery__contImg-img scenery__img-reduced-2" src="./assets/scenery/paisaje6.jpg" alt="paisaje" loading="lazy">
            </div>   
        </section>

        <section class="animals">
            <h2 class="animals__title">Animals</h2>
            <img class="animals__img animals__img-1" src="./assets/animals/animal1.jpg" alt="animales">
            <img class="animals__img animals__img-2" src="./assets/animals/animal2.jpg" alt="animales">
            <img class="animals__img animals__img-3" src="./assets/animals/animal3.jpg" alt="animales">
            <img class="animals__img animals__img-4" src="./assets/animals/animal4.jpg" alt="animales">
            <img class="animals__img animals__img-5" src="./assets/animals/animal5.jpg" alt="animales">
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
